<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link href="https://fonts.googleapis.com/css?family=Open+sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="color-game.css">
  </head>
  <body>
    <div class="top-bar">
      <h2>The Great</h2>
      <h1 id="rgb"></h1>
      <h2>Guessing Game</h2>
    </div>
    <div class="mid-bar">
      <div class="">
        <ul class="left">
          <li id="new-game">New Game</li>
        </ul>
        <p id="message">Message</p>
        <ul class="right">
          <li id="easy">Easy</li>
          <li id="hard" class="selected-difficulty">Hard</li>
        </ul>
      </div>
    </div>
    <div class="game">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script src="color-game.js" charset="utf-8"></script>
  </body>
</html>
