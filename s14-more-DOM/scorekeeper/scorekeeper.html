<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="scorekeeper.css">
  </head>
  <body>
    <h1>Score Keeper:</h1>

    <div>
      <h2><span id="player-1-score"></span> to <span id="player-2-score"></span></h2>
      <h4 id="rules"></h4>
      <input type="number" id="winning-score" value="5">
      <button type="button" id="player-1">Player 1</button>
      <button type="button" id="player-2">Player 2</button>
      <button type="button" id="reset">Reset</button>
    </div>

    <script src="scorekeeper.js" charset="utf-8"></script>
  </body>
</html>
